<ion-content [fullscreen]="true" class="ion-padding-horizontal ion-text-center">
  <p innerHTML="{{ 'Welcome.User' | translate:{nombre: user.nombre, apellido: user.apellido} }}"></p>

    <p innerHTML="{{ 'Attendance.ScanQRCode' | translate }}"></p>


    <div *ngIf="escaneando">
      <video #video autoplay class="video-frame"></video>
      <canvas #canvas style="display: none;"></canvas>
    </div>

    <div *ngIf="!escaneando">
      <img src="../../assets/img/camara-apagada.png" class="video-frame">
    </div>

    <ion-button *ngIf="!escaneando" expand="full" (click)="comenzarEscaneo()" class="button1">
      <ion-label innerHTML="{{ 'Scan.QR' | translate }}"></ion-label>
    </ion-button>

    <ion-button *ngIf="escaneando" expand="full" (click)="detenerEscaneo()" class="button1">
      <ion-label innerHTML="{{ 'Stop.Scan' | translate }}"></ion-label>
    </ion-button>

    <ion-button (click)="cerrarSesion()" fill="clear" innerHTML="{{ 'Logout.Button' | translate }}"></ion-button>

</ion-content>
