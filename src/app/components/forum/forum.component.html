<ion-content>
  <a id="topOfPage" href="#topOfPage"></a>
  <!-- Formulario para crear/editar publicaciones -->
  <ion-card>
    <ion-card-header>
      <ion-card-title innerHTML="{{ 'Posts.Management' | translate }}"></ion-card-title>
      <ion-card-subtitle>{{ selectedPostText }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-input [label]="'Post.Label' | translate" labelPlacement="floating" placeholder="{{ 'Post.Placeholder' | translate }}" id="titulo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-textarea [label]="'Post.Desc' | translate" labelPlacement="floating" placeholder="{{ 'Post.DescriptionPlaceholder' | translate }}" id="descripcion"></ion-textarea>
      </ion-item>

      <div class="ion-text-center margin-top-6">
        <ion-button shape="round" (click)="cleanPost()" innerHTML="{{ 'Button.Clear' | translate }}"></ion-button>
        <ion-button shape="round" (click)="savePost()" id="guardar-foro">
          {{ post.id ? ('Button.Update' | translate) : ('Button.Save' | translate) }}
        </ion-button>        
      </div>
      
    </ion-card-content>
  </ion-card>

  <!-- Lista de publicaciones recientes -->
  <ion-card class="sin-bordes">
    <ion-card-title class="con-padding-top" innerHTML="{{ 'Posts.Recent' | translate }}"></ion-card-title>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card *ngFor="let post of posts; trackBy: getPostId">
          <ion-card-header>
            <h6 [innerHTML]="'Post.Label.Publicacion' | translate: {id: post.id}"></h6>
            <h4>{{ post.title }}</h4>
          </ion-card-header>
      
          <ion-card-content>
            <p>{{ post.body }}</p>
          </ion-card-content>
      
          <!-- Contenedor para alinear los botones horizontalmente a la derecha -->
          <div style="display: flex; justify-content: flex-end; gap: 10px; margin-right: 16px;">
            <ion-button size="small" color="primary" (click)="editPost(post)">
              <ion-icon name="pencil-outline"></ion-icon>
            </ion-button>
            <ion-button size="small" color="danger" (click)="deletePost(post)" id="eliminar">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  

</ion-content>
