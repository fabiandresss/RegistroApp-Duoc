<ion-content [fullscreen]="true" class="ion-padding-horizontal ion-text-center">
  <div class="background"></div>
  <div class="centrar">
    <div>
      <img src="../../assets/img/logoBlanco.png" style="width: 75%;">
      <h2 class="ion-padding-bottom">Sistema de Asistencia DUOC</h2>
      <ion-card>
        <ion-card-header style="color: white;">
          <h3 [innerHTML]="'PasswordRecovery.title' | translate"></h3>
          <h5 [innerHTML]="'PasswordRecovery.step1' | translate"></h5>
        </ion-card-header>
        <ion-card-content class="ion-padding-vertical">
          <ion-item>
            <ion-input [(ngModel)]="correo" type="email" [label]="'Email.label' | translate" labelPlacement="floating" fill="outline" [placeholder]="'Email.placeholder' | translate"></ion-input>
          </ion-item>
        </ion-card-content>
  
        <ion-button type="submit" class="ion-padding-vertical button1" (click)="recuperarPassword()"[innerHTML]="'PasswordRecovery.recoverButton' | translate"></ion-button>
      
      </ion-card>
      <ion-row>
        <ion-col>
          <ion-button fill="clear" class="link1 link-box" (click)="ingreso()" [innerHTML]="'Login.iniciarSesion' | translate"></ion-button>

        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
