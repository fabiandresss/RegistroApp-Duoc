<ion-content [fullscreen]="true" class="ion-padding-horizontal ion-text-center">
  <div class="background"></div>
  <div class="centrar">
    <div>
      <img src="../../assets/img/logoBlanco.png" style="width: 75%; filter: drop-shadow(4px 4px 10px rgba(0, 0, 0, 0.5));" >
      <h1 class="ion-padding-bottom">Sistema de Asistencia DUOC</h1>
      <ion-card>
        <ion-card-header class="datos-correctos">
          <span class="image-text" [innerHTML]="'PasswordConfirmation.correctData' | translate:{password: password}"></span>
        </ion-card-header>        
        <ion-card-content class="ion-padding-bottom">
          <img src="../../assets/img/correcto2.png" class="rounded-image">
        </ion-card-content>
      </ion-card>
      <ion-row>
        <ion-col>
          <ion-button #ingresar fill="clear" class="link1 link-box" (click)="ingreso()"[innerHTML]="'Login.Sesion.Button' | translate"></ion-button>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
